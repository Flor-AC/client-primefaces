<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Departamentos</title>
    </h:head>
    <h:body>
        <h:form class="nav-menu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Empleados" url="/hibernate-primefaces/faces/empleados.xhtml" icon="pi pi-fw pi-user">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Departamentos" url="/hibernate-primefaces/faces/departamentos.xhtml" icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem> 
                <p:menuitem value="Cerrar SesiÃ³n" icon="pi pi-fw pi-sign-out" action="#{usuarioBean.logout()}">
                    <f:param name="i" value="3"/>
                </p:menuitem>                    
            </p:tabMenu>
        </h:form>
        <div class="form">
            <h1>Departamentos</h1>
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <div class="p-col-12 p-md-3">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                        <p:inputText placeholder="ID" value="#{departamentoBean.departamento.id}"/>
                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <p:inputText placeholder="Nombre del departamento" value="#{departamentoBean.departamento.nombre}"/>
                    </div>
                </div>
                <p:commandButton update="growl"  value="Guardar" action="#{departamentoBean.guardar()}"  />
                <p:commandButton update="growl" value="Actualizar" action="#{departamentoBean.actualizar()}"/>
                <p:commandButton update="growl" value="Eliminar" action="#{departamentoBean.eliminar()}"/>
            </h:form>
        </div>
        <h:form>
            <div class="card">
                <p:dataTable var="departamento" value="#{departamentoBean.despartammentos}">
                    <p:column headerText="ID">
                        <h:outputText value="#{departamento.id}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{departamento.nombre}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
